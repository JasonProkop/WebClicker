<!doctype html>
<html>
<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<title>
			Create Poll
		</title>
		
		<link rel="stylesheet" href="themes/webclicker-usask.min.css" />
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile.structure-1.3.2.min.css" />
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>

		
	</script>
	</head>
<body>
<form action="">
	<section data-role="page" id="createPoll">
		<header data-role="header">
			<h1>Poll#</h1>
			<!--need to get a random number as code for a new vote.
			-->
		</header><!-- /header -->
		<article data-role="content">
			<ol data-role="listview">
				<li><a href="#createQuestion">				
					<h3>Fake Question</h3>
					<p>this is a fake question</p>
					</a>
					<a href="#purchase" data-rel="popup" data-position-to="window" data-transition="pop" data-icon="delete">Delete This Poll</a>
				</li>
				<li><a href="#createQuestion">				
					<h3>Another Fake Question</h3>
					<p>Only for demonstrate UI</p>
					</a><a href="#purchase" data-rel="popup" data-position-to="window" data-transition="pop" data-icon="delete">Delete This Poll</a>
				</li>
				<li><a href="#createQuestion">				
					<h3>Another Fake Question</h3>
					<p>but you can try it!</p>
					</a><a href="#purchase" data-rel="popup" data-position-to="window" data-transition="pop" data-icon="delete">Delete This Poll</a>
				</li>
				<li ><a href="#createQuestion">
					<h3>Add One Question</h3>
					<p>under construction</p>
					</a>
				</li>
			</ol>
		</article><!-- /content -->
		<footer data-role="footer" data-position="fixed">
			<h4> </h4>
			<input type="submit" value="Submit" data-theme="b" class="ui-btn-right" >
		</footer><!-- /footer -->
	</section><!-- /page -->


	<section data-role="page" id="createQuestion">
	<header data-role="header" data-position="fixed">
		<h1>A Fake Question</h1>
		
	</header><!-- /header -->
	<div data-role="content">
				<textarea name="q1q" id="q1q" form="createPoll" type="text" placeholder="Enter your question here..." rows="4" cols="50"></textarea>
				<div data-role="fieldcontain">
					<label for="questionType">Choose the type of answer:</label>
					<select name="questionType" id="questionType" data-mini="true">
						<option value="1">Radio</option>
						<option value="2">Checkbox</option>
						<option value="3">Textline</option>
						<option value="4">Textarea</option>
						<option value="5">Slider</option>
		    		</select>
				</div>
				<div data-role="fieldcontain">
		            <fieldset data-role="controlgroup" data-type="vertical">
		            	<label for="q1a1"><textarea name="q1r1" id="q1r1" type="text" data-mini="true" placeholder="A"></textarea></label>
						<input id="q1a1" name="q1a1" type="checkbox">
						<label for="q1a2"><textarea name="q1r2" id="q1r2" type="text" data-mini="true" placeholder="B"></textarea></label>
						<input id="q1a2" name="q1a2" type="checkbox">
						<label for="q1a3"><textarea name="q1r3" id="q1r3" type="text" data-mini="true"placeholder="C"></textarea></label>
						<input id="q1a3" name="q1a3" type="checkbox">
					</fieldset>
				</div>
			</div><!-- /content -->
	<footer data-role="footer" data-position="fixed">
		<h3> </h3>
		 <input type="submit" value="Done!" data-inline="true" class="ui-btn-right">
	</footer><!-- /footer -->
</section><!-- /page -->
</form>
</body>
</html>
