<!doctype html>
<html>
<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<title>
			WebClicker
		</title>
		<link rel="stylesheet" href="themes/webclicker-usask.min.css" />
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile.structure-1.3.2.min.css" />
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>

		<!-- Looks like its deprecated, actually

			touchOverflow: Improved page transitions and true fixed toolbars
			 http://jquerymobile.com/demos/1.2.1/docs/pages/touchoverflow.html 
		<script>
			$(document).bind("mobileinit", function(){
	 		$.mobile.touchOverflowEnabled = true;
		});-->

	</script>
	</head>
<body>
<section id="homepage" data-role="page" >
	<header data-role="header" data-position="fixed">
		<h1>
		Web Clicker
		</h1>
		<a href="#option" 
			data-icon="gear" 
			data-iconpos="notext"  
			data-transition="fade" 
			class="ui-btn-right"
		>Options</a>

	</header><!-- /header -->
	<div>
		<article data-role="content">
			<h3>
				Create polls and vote in seconds!
			</h3>
		<a href="#" data-role="button" data-theme="b" >
			<h1>
				Create a poll!
			</h1>
		</a>
			<h3>
				Find polls quickly, by name or ID!
			</h3>
		<a href="#" data-role="button" data-theme="b" >
			Search Poll From Here!
		</a>
	</div>
</section><!-- /page -->

<section id="option" data-role="page">
	<header data-role="header">
		<h1>
		Options
		</h1>

	</header><!-- /header -->
	<article data-role="content">
		<ul data-role="listview" data-divider-theme="b">
		    <li data-role="list-divider">Account</li>
		    <li><a href="#">Sign Up</a></li>
		    <li><a href="#">Sign In</a></li>
		    <li data-role="list-divider">Other</li>
		    <li><a href="#">FeedBack</a></li>
		</ul>
	</article><!-- /content -->
	
</section><!-- /page -->
</body>
</html>
